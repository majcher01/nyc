<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Liczba 1: <input type="number" id="l1"><br>
   Liczba 2: <input type="number" id="l2"><br>
   Dzialanie: <select id="dzialanie">
    <option value="dodaj">dodawanie</option>
    <option value="odejmij">odejmowanie</option>
    <option value="pomnoz">mnozenie</option>
    <option value="podziel">dzielenie</option>
   </select><bR>
    <button onclick="run()">Policz</button>
    <br><br>
    Wynik: <span id="wynik"></span>


    <script>




        class calc{

                dodaj(l1, l2){
                    return l1+l2;
                }
                odejmij(l1, l2){
                    return l1-l2;
                }
                pomnoz(l1, l2){
                    return l1*l2;
                }
                podziel(l1, l2){
                    return l1/l2;
                }
        }



        function run(){
            let l1=Number(document.getElementById("l1").value);
            let l2=Number(document.getElementById("l2").value);
            let dzialanie=document.getElementById("dzialanie").value;



            const xd=new calc();
                    switch(dzialanie){
                        case "dodaj":
                            document.getElementById("wynik").innerHTML=xd.dodaj(l1,l2);
                        break;
                        case "odejmij":
                            document.getElementById("wynik").innerHTML=xd.odejmij(l1,l2);
                        break;
                        case "pomnoz": 
                            document.getElementById("wynik").innerHTML=xd.pomnoz(l1,l2);
                        break;
                        case "podziel": 
                            document.getElementById("wynik").innerHTML=xd.podziel(l1,l2);
                        break;
                    }

        }
    </script>
</body>
</html>
