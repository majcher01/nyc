        function factorial(num) {
  if (num <= 1) {
    return 1;
  }
  let acc = 1; // skrÃ³t od accumulator
  for (var i = 2; i <= num; i++) {
    acc *= i; // lub acc = acc * i
  }
  return acc;
}
